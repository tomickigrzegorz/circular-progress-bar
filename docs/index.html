<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="global.css">
    <title>circular progress bar</title>
  </head>

  <body>
    <div class="container">
      <section>
        <div class="pie" data-pie='{ "index": 0, "percent": 50,  "colorSlice": "#E91E63",  "fontWeight": 400 }'></div>
        <div class="pie" data-pie='{ "index": 1, "percent": 60, "colorSlice": "#ffc107", "fontWeight": 400 }'></div>
        <div class="pie" data-pie='{ "index": 2, "percent": 70, "colorSlice": "#00bcd4", "fontWeight": 400 }'></div>
      </section>
      <section>
        <div class="pie"
          data-pie='{ "index": 3, "lineargradient": ["yellow","#ff0000"], "round": true, "percent": 70, "fontSize": "1.6rem", "fontWeight": 400, "stroke": 10, "colorSlice": "#4CAF50", "colorCircle": "#e6e6e6" }'>
        </div>
        <div class="pie"
          data-pie='{ "index": 4, "lineargradient": ["#ff0000","#9c27b0"], "round": true, "percent": 80, "fontSize": "1.6rem", "fontWeight": 400, "stroke": 10, "colorSlice": "#4CAF50", "colorCircle": "#e6e6e6" }'>
        </div>
        <div class="pie"
          data-pie='{ "index": 5, "lineargradient": ["#ff0000","yellow"], "round": true, "percent": 90, "fontSize": "1.6rem", "fontWeight": 400, "stroke": 10, "colorSlice": "#4CAF50", "colorCircle": "#e6e6e6" }'>
        </div>
      </section>
      <section>
        <div class="pie"
          data-pie='{ "index": 6, "percent": 55, "size": 200, "stroke": 10, "colorSlice": "#CDDC39", "colorCircle": "#f1f1f1", "fontWeight": 100 }'>
        </div>
        <div class="pie"
          data-pie='{ "index": 7, "percent": 75, "size": 200, "stroke": 10, "colorSlice": "#ffc107", "colorCircle": "#f1f1f1", "fontWeight": 100 }'>
        </div>
        <div class="pie"
          data-pie='{ "index": 8, "percent": 85, "size": 200, "stroke": 10, "colorSlice": "#00bcd4", "colorCircle": "#f1f1f1", "fontWeight": 100 }'>
        </div>
      </section>
      <section>
        <div class="pie"
          data-pie='{ "index": 9, "percent": 60, "colorSlice": "#000", "colorCircle": "#e6e6e6", "stroke": 10, "number": false }'>
        </div>
        <div class="pie"
          data-pie='{ "index": 10, "percent": 70, "colorSlice": "#ffc107", "colorCircle": "#e6e6e6", "stroke": 10, "number": false }'>
        </div>
        <div class="pie"
          data-pie='{ "index": 11, "percent": 80, "colorSlice": "#00bcd4", "colorCircle": "#e6e6e6", "stroke": 10, "number": false }'>
        </div>
      </section>
    </div>

    <script type="text/javascript">
      if (!('IntersectionObserver' in window)) {
        var script = document.createElement("script");
        script.src = "https://polyfill.io/v3/polyfill.min.js?features=IntersectionObserver";
        document.getElementsByTagName('head')[0].appendChild(script);
      }
    </script>
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        const circle = new CircularProgressBar('pie');

        setInterval(() => {
          const options = {
            index: 0,
            percent: Math.floor((Math.random() * 100) + 1)
          }
          circle.animationTo(options);
        }, 3000);

        setInterval(() => {
          const options = {
            index: 1,
            percent: Math.floor((Math.random() * 100) + 1)
          }
          circle.animationTo(options);
        }, 3200);

        setInterval(() => {
          const options = {
            index: 2,
            percent: Math.floor((Math.random() * 100) + 1)
          }
          circle.animationTo(options);
        }, 3400);

      });
    </script>
    <script src="presentation.js"></script>
    <script src="circularProgressBar.min.js"></script>
  </body>

</html>
